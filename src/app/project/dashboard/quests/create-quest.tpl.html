<form class="form-horizontal" name="questForm"
      form-submit="vm.createQuest(vm.quest)">
    <div class="modal-header">
        <div class="btn btn-danger btn-xs pull-right" ng-click="vm.cancel()">
            <i class="fa fa-times"></i>
        </div>
        <h3 class="modal-title">New Quest</h3>
    </div>
    <div class="modal-body create-new-quest">
        <div class="form-group">
            <label class="col-sm-3 text-right" for="name">Quest Name:</label>

            <div class="col-sm-9">
                <input ng-model="vm.quest.name"
                       type="text"
                       class="form-control"
                       id="name"
                       name="name"
                       validity-respond/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 text-right" for="name">Type:</label>

            <div class="col-sm-9">
                <input ng-model="vm.quest.quest_type"
                       type="text"
                       class="form-control"
                       id="quest_type"
                       name="quest_type"
                       validity-respond/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 text-right" for="name">Start Date:</label>

            <div class="col-sm-9">
                <div class="row">
                    <div class="col-xs-6">
                        <input ng-model="vm.quest.start_date"
                               placeholder="Date"
                               bs-datepicker
                               date-format="dd/MM/yyyy"
                               type="text"
                               class="form-control"
                               id="start_date"
                               name="start_date"
                               validity-respond
                               custom-errors="vm.customErrors.date"/>
                    </div>
                    <div class="col-xs-6" ng-show="vm.quest.start_date">
                        <input type="text"
                               class="form-control"
                               ng-model="vm.quest.start_date"
                               data-time-format="HH:mm"
                               minute-step="1"
                               placeholder="Time"
                               bs-timepicker>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 text-right" for="name">End Date:</label>

            <div class="col-sm-9">
                <div class="row">
                    <div class="col-xs-6">
                        <input ng-model="vm.quest.end_date"
                               placeholder="Date"
                               bs-datepicker
                               date-format="dd/MM/yyyy"
                               type="text"
                               class="form-control"
                               id="end_date"
                               name="end_date"
                               validity-respond
                               custom-errors="vm.customErrors.date"/>
                    </div>
                    <div class="col-xs-6" ng-show="vm.quest.end_date">
                        <input type="text"
                               class="form-control"
                               ng-model="vm.quest.end_date"
                               data-time-format="HH:mm"
                               minute-step="1"
                               placeholder="Time"
                               bs-timepicker>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="reset" ng-click="vm.cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" type="submit">Create</button>
    </div>
</form>
