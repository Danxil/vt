<form class="form-horizontal" name="projectForm" form-submit="vm.createProject(vm.project)">
  <div class="modal-header">
    <div class="btn btn-danger btn-xs pull-right" ng-click="vm.cancel()">
      <i class="fa fa-times"></i>
    </div>
    <h3 class="modal-title">Create New Project</h3>
  </div>
  <div class="modal-body create-new-project">
      <div class="form-group">
        <label class="col-sm-3" for="name">Name:</label>
        <div class="col-sm-9">
          <input ng-model="vm.project.name"
                 type="text"
                 class="form-control" 
                 id="name" 
                 name="name"
                 validity-respond/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3" for="name">Notification url:</label>
        <div class="col-sm-9">
          <input ng-model="vm.project.notification_url"
                 type="text"
                 class="form-control"
                 id="notification_url"
                 name="notification_url"
                 validity-respond/>
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-3" for="name">RabbitMQ url:</label>
          <div class="col-sm-9">
              <input ng-model="vm.project.amqp_url"
                     type="text"
                     class="form-control"
                     id="amqp_url"
                     name="amqp_url"
                     validity-respond/>
          </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3" for="name">Description:</label>
        <div class="col-sm-9">
          <textarea ng-model="vm.project.description"
                 type="text" 
                 class="form-control" 
                 id="description" 
                 name="description"
                 validity-respond>
          </textarea>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="reset" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">Create</button>
  </div>
</form>
